<style>
/* ================= THEME SYSTEM ================= */
:root{
  --bg:#f5f6fb;
  --card:#ffffff;
  --border:#e6e8f0;

  --primary:#4f7cff;
  --secondary:#ff6cc9;
  --accent:#2dd4bf;
  --danger:#ff5a5a;

  --text:#0f172a;
  --muted:#64748b;
  --mono:'Courier New',monospace;
}

/* DARK */
[data-theme="dark"]{
  --bg:#0b0e18;
  --card:#12162a;
  --border:#1f243a;

  --primary:#6ae3ff;
  --secondary:#9b6bff;
  --accent:#4dffb3;
  --danger:#ff6b6b;

  --text:#ffffff;
  --muted:#9aa4c7;
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Segoe UI;
  color:var(--text);
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(40% 40% at 20% 20%, var(--primary), transparent 60%),
    radial-gradient(40% 40% at 80% 25%, var(--secondary), transparent 60%),
    radial-gradient(40% 40% at 50% 80%, var(--accent), transparent 60%);
  filter:blur(120px);
  opacity:.35;
  animation:bgMove 18s ease-in-out infinite alternate;
}
@keyframes bgMove{
  to{transform:translateY(-60px) scale(1.1)}
}

/* ================= LAYOUT ================= */
.app{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

/* ================= CARD ================= */
.panel{
  width:92%;
  max-width:430px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:26px;
  padding:28px;
  box-shadow:0 40px 80px rgba(0,0,0,.35);
  position:relative;
}

/* ================= HEADER ================= */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:22px;
}
.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  background:rgba(79,124,255,.12);
  color:var(--primary);
  font-weight:600;
}
.themeBtn{
  border:none;
  background:transparent;
  font-size:18px;
  cursor:pointer;
}

/* ================= STATUS ================= */
.status{
  text-align:center;
}
.circle{
  width:88px;
  height:88px;
  margin:0 auto 14px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  background:linear-gradient(145deg,var(--primary),var(--secondary));
  color:#fff;
  animation:float 2.5s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-6px)}
}

h1{font-size:24px}
.sub{font-size:13px;color:var(--muted);margin-top:6px}

/* ================= MESSAGE ================= */
.notice{
  margin-top:22px;
  padding:16px;
  border-radius:18px;
  display:flex;
  gap:14px;
  background:rgba(0,0,0,.04);
}
[data-theme="dark"] .notice{background:rgba(255,255,255,.05)}
.nIcon{
  width:40px;
  height:40px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--card);
  border:1px solid var(--border);
}
.nText{font-size:14px;font-weight:600}

/* ================= INFO ================= */
.info{
  margin-top:24px;
}
.row{
  display:flex;
  justify-content:space-between;
  padding:14px 0;
  border-bottom:1px solid var(--border);
}
.label{
  font-size:11px;
  color:var(--muted);
  letter-spacing:1px;
}
.value{
  font-family:var(--mono);
  color:var(--primary);
}

/* ================= PROGRESS ================= */
.progress{
  margin-top:22px;
}
.track{
  height:6px;
  background:rgba(0,0,0,.08);
  border-radius:6px;
  overflow:hidden;
}
[data-theme="dark"] .track{background:rgba(255,255,255,.12)}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--secondary),var(--primary));
  transition:width linear;
}

/* ================= EXPIRY ================= */
.expiry{
  display:none;
  margin-top:24px;
  padding:20px;
  border-radius:20px;
  text-align:center;
  background:rgba(45,212,191,.12);
}
.expiry span{
  font-size:11px;
  letter-spacing:2px;
  color:var(--accent);
}
.timer{
  font-family:var(--mono);
  font-size:28px;
  margin-top:6px;
}

/* ================= BUTTON ================= */
button.close{
  margin-top:26px;
  width:100%;
  padding:15px;
  border-radius:18px;
  border:1px solid var(--danger);
  background:transparent;
  color:var(--danger);
  font-weight:700;
}

.hidden{display:none}
</style>
</head>
